<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yoga Assistant</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background: #F8F7FC;
            --foreground: #120D1C;
            --card: #FFFFFF;
            --card-foreground: #120D1C;
            --popover: #FFFFFF;
            --popover-foreground: #120D1C;
            --primary: #8E77D8;
            --primary-foreground: #FFFFFF;
            --secondary: #E9E4F3;
            --secondary-foreground: #4A3A74;
            --muted: #F2F0F7;
            --muted-foreground: #6F6683;
            --accent: #F2F0F7;
            --accent-foreground: #4A3A74;
            --destructive: #EF4444;
            --destructive-foreground: #F8F8F8;
            --border: #E9E4F3;
            --input: #E9E4F3;
            --ring: #8E77D8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #E6E1F4 0%, #F8F7FC 50%, #E3F2F0 100%);
        }
        .neumorphic-card {
            background-color: var(--card);
            border-radius: 2rem;
            box-shadow: 6px 6px 12px #d9d5e3, -6px -6px 12px #ffffff;
            transition: all 0.3s ease-in-out;
        }
        .neumorphic-card:hover {
            box-shadow: 8px 8px 16px #d9d5e3, -8px -8px 16px #ffffff;
            transform: translateY(-2px);
        }
        .neumorphic-button {
            background: linear-gradient(145deg, #f0ecf9, #c8c2d9);
            border-radius: 1.5rem;
            box-shadow: 5px 5px 10px #bab5c6, -5px -5px 10px #ffffff;
            color: var(--secondary-foreground);
            transition: all 0.2s ease-in-out;
        }
        .neumorphic-button:hover {
            background: linear-gradient(145deg, #c8c2d9, #f0ecf9);
        }
        .neumorphic-button-primary {
            background: linear-gradient(145deg, #A48BFF, #7B61E8);
            border-radius: 1.5rem;
            box-shadow: 6px 6px 12px #6d54cf, -6px -6px 12px #ad9cff;
            color: white;
            transition: all 0.2s ease-in-out;
        }
        .neumorphic-button-primary:hover {
             background: linear-gradient(145deg, #7B61E8, #A48BFF);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen">

</div>
<button class="neumorphic-button p-3">

<div>

</div>
</div>
<div class="flex flex-col gap-2">
<div class="w-full aspect-w-1 aspect-h-1 rounded-3xl overflow-hidden shadow-lg">
<img alt="Evening Relaxation Yoga" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC1JbcRkFzx5mWh5NqDbSFPdavFBbQF96xAE_I3WjhEomS9jgGKD2y91i5nWYizPl8ac1Udi8IwZnZIDL57IDHZydFMP-Vts_njX4Ayzv5z60WG7xhw7bOnsc_-gwnjSitKRPW9U7RW3Mz2eDqaIhlK8c4yGF5H3FfoIKWFxrlWKZp1lbB1d_cfhfKFl5LWzoMol20lhRIJJm1S00lFc9cLmJ1rZRpPrv4966vsV788XKmj5cfZUCBDGKjUZZFQVa_Z0mNZioJpELHU"/>
</div>
<div>
<p class="font-semibold text-[var(--foreground)]">Relaxation</p>
<p class="text-sm text-[var(--muted-foreground)]">20 min</p>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-[var(--background)]/80 backdrop-blur-sm pb-safe">
<div class="flex justify-around items-center h-20 border-t border-[var(--border)] rounded-t-3xl shadow-[0_-4px_12px_rgba(0,0,0,0.05)]">
<a class="flex flex-col items-center gap-1 text-[var(--primary)]" href="#">
<span class="material-symbols-outlined text-3xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--muted-foreground)] hover:text-[var(--primary)] transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">search</span>
<span class="text-xs font-medium">Explore</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--muted-foreground)] hover:text-[var(--primary)] transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">bar_chart_4_bars</span>
<span class="text-xs font-medium">Progress</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--muted-foreground)] hover:text-[var(--primary)] transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">person</span>

</div>
</footer>
</div>

</body></html>
