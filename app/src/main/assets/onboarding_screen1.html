<title>Stitch Design</title>

        --text-color: #120d1c;

      body {
        font-family: "Inter", "Noto Sans", sans-serif;

<style>
    body {
      min-height: max(884px, 100dvh);

</div>
<div class="px-6 py-8 text-center">
<h1 class="text-[var(--text-color)] text-3xl font-bold leading-tight tracking-tight">
            Your AI Yoga Assistant
          </h1>
<p class="text-[var(--text-color)]/80 mt-4 text-lg font-normal leading-relaxed">
            Personalized yoga routines, real-time feedback, and progress tracking. Achieve your wellness goals with ease.
          </p>
</div>
</div>
<div class="px-6 pb-12 pt-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-[var(--primary-color)] text-white text-lg font-semibold leading-normal tracking-wide shadow-lg shadow-[var(--primary-color)]/30 hover:bg-opacity-90 transition-all duration-300">
