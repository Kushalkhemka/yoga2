<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #7a3df5;
        --background-color: #f9f8fc;
        --text-color: #120d1c;
        --border-color: #d7cee8;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)]" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center bg-[var(--background-color)] p-4 pb-2 justify-between sticky top-0 z-10 flex-col">
<div class="flex items-center w-full">
<button class="text-[var(--text-color)] flex size-10 items-center justify-center rounded-full hover:bg-gray-100">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<div class="flex-1 text-center pr-10">
<span class="text-sm font-medium text-gray-500">Step 3 of 3</span>
</div>
</div>
<div class="w-full bg-gray-200 rounded-full h-1.5 mt-3">
<div class="bg-[var(--primary-color)] h-1.5 rounded-full" style="width: 100%"></div>
</div>
</header>
<main class="px-5 pt-6 pb-8">
<div class="mb-8 text-center">
<h1 class="text-[var(--text-color)] text-3xl font-bold leading-tight tracking-tight">Almost there!</h1>
<p class="text-gray-600 text-base font-normal leading-normal mt-2">Just a few more details to complete your profile.</p>
</div>
<div class="space-y-8">
<section>
<h3 class="text-[var(--text-color)] text-xl font-bold leading-tight tracking-[-0.015em] mb-4">What's your level?</h3>
<div class="flex bg-gray-100 rounded-full p-1 border border-[var(--border-color)]">
<label class="flex-1 text-center">
<input checked="" class="sr-only peer" name="level" type="radio" value="beginner"/>
<span class="block w-full px-4 py-2.5 rounded-full text-sm font-medium text-gray-600 peer-checked:bg-white peer-checked:text-[var(--primary-color)] peer-checked:shadow-sm cursor-pointer transition-colors">Beginner</span>
</label>
<label class="flex-1 text-center">
<input class="sr-only peer" name="level" type="radio" value="intermediate"/>
<span class="block w-full px-4 py-2.5 rounded-full text-sm font-medium text-gray-600 peer-checked:bg-white peer-checked:text-[var(--primary-color)] peer-checked:shadow-sm cursor-pointer transition-colors">Intermediate</span>
</label>
<label class="flex-1 text-center">
<input class="sr-only peer" name="level" type="radio" value="advanced"/>
<span class="block w-full px-4 py-2.5 rounded-full text-sm font-medium text-gray-600 peer-checked:bg-white peer-checked:text-[var(--primary-color)] peer-checked:shadow-sm cursor-pointer transition-colors">Advanced</span>
</label>
</div>
</section>
<section>
<h3 class="text-[var(--text-color)] text-xl font-bold leading-tight tracking-[-0.015em] mb-4">How old are you?</h3>
<input class="w-full rounded-xl border border-[var(--border-color)] p-4 text-[var(--text-color)] focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)]/20 transition-all text-base" placeholder="Enter your age" type="number"/>
</section>
<section>
<h3 class="text-[var(--text-color)] text-xl font-bold leading-tight tracking-[-0.015em] mb-4">Are you currently pregnant?</h3>
<div class="flex bg-gray-100 rounded-full p-1 border border-[var(--border-color)]">
<label class="flex-1 text-center">
<input class="sr-only peer" name="pregnancy" type="radio" value="yes"/>
<span class="block w-full px-4 py-2.5 rounded-full text-sm font-medium text-gray-600 peer-checked:bg-white peer-checked:text-[var(--primary-color)] peer-checked:shadow-sm cursor-pointer transition-colors">Yes</span>
</label>
<label class="flex-1 text-center">
<input checked="" class="sr-only peer" name="pregnancy" type="radio" value="no"/>
<span class="block w-full px-4 py-2.5 rounded-full text-sm font-medium text-gray-600 peer-checked:bg-white peer-checked:text-[var(--primary-color)] peer-checked:shadow-sm cursor-pointer transition-colors">No</span>
</label>
</div>
</section>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[var(--background-color)] px-5 py-4 border-t border-gray-200">
<button class="w-full flex items-center justify-center rounded-xl h-14 bg-[var(--primary-color)] text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-violet-200 hover:bg-violet-700 transition-colors">
<span class="truncate">Complete Profile</span>
</button>
</footer>
</div>

</body></html>
